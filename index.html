<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Love Code</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 id="h1">Do you Love me?</h1>
  <div class="btns">
    <button id="y">Yes</button>
    <button id="n">No</button>
  </div>
  <script>
    let arr = ["Do you love me?", "Girls No = Yes", "So......", "It Means Yes...", "And...."," It Means You Love Me..", "Thanks for Yes...","And...", "I also say My Answer...","I Love You Too..."];
    let y = document.querySelector("#y");
    let n = document.querySelector("#n");
    let h1 = document.querySelector("#h1");
    let btns = document.querySelector(".btns");

    y.addEventListener("click", () => {
      setTimeout(()=>{
        let newBtn = document.createElement("button");
        newBtn.textContent = "Thanks for your Yes, Choose Again";
        newBtn.className = "newBtn";
        newBtn.addEventListener('click', () =>{
          let lastChild = btns.lastElementChild;
          btns.removeChild(lastChild);
          location.reload();
        });
        btns.appendChild(newBtn);
        y.style.display = "none";
        n.style.display = "none";
        h1.innerText = arr[9];
      },1500)
    })
    n.addEventListener("click", () => {
      y.style.display = "none";
      n.style.display = "none";
      h1.innerText = arr[1];
      setTimeout(() => {
        h1.innerText = arr[2];
        setTimeout(() => {
          h1.innerText = arr[3];
          setTimeout(() => {
            h1.innerText = arr[4];
            setTimeout(() => {
              h1.innerText = arr[5];
              setTimeout(() => {
                h1.innerText = arr[6];
                setTimeout(() => {
                  h1.innerText = arr[7];
                  setTimeout(() => {
                    h1.innerText = arr[8];
                    setTimeout(() => {
                      let newBtn = document.createElement("button");
                      newBtn.textContent = "Thanks for your Yes, Choose Again";
                      newBtn.className = "newBtn";
                      newBtn.addEventListener('click', () =>{
                        let lastChild = btns.lastElementChild;
                        btns.removeChild(lastChild);
                        location.reload();
                      });
                      btns.appendChild(newBtn);
                      y.style.display = "none";
                      n.style.display = "none";
                      h1.innerText = arr[9];
                    }, 4000);
                  }, 2000);
                }, 2000);
              }, 2000);
            }, 2000);
          }, 2000);
        }, 2000);
      }, 2000);      
    })
  </script>
</body>

</html>
